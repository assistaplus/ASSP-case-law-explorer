name: Docker Image Creation

on:
  push:
    branches: [ "airflow" ]
  pull_request:
    branches: [ "airflow" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
         compose-file: './docker-compose.yaml'
