<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <!-- Custom theme styles -->
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Plugins Top-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <!-- Config -->
  <script>
    window.$docsify = {
      name: 'Case Law Explorer',
      loadSidebar: true,
      themeColor: '#001C3D',
      plugins: [
        EditOnGithubPlugin.create('https://github.com/maastrichtlawtech/case-law-explorer/tree/master/docs/')
      ]
    }
  </script>

  <!-- Plugins Bottom-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
